<!DOCTYPE html>
<html>
<head>
	<title>Warriors vs Creeps</title>
</head>

<script src="script/seedrandom.min.js"></script>
<script src="script/app.js" type="text/javascript" charset="utf-8"></script>

<script type="text/javascript">
	"use strict"

	/* Test sector */
	var seed = Math.random();
	let players_number = [];
	// Pushing seed into the server for host
	for (let k = 0; k < 3; k++){
		players_number.push([]);
		// Getting seed from host through server
		var host_rng = new Math.seedrandom(seed);
		for (let i = 0; i < 10; i++){
			players_number[k].push(host_rng());
		}
	}

	for (let i = 1; i < 3; i++){
		for (let j = 0; j < 10; j++){
			if (players_number[0][j] !== players_number[i][j]){
				console.log("Error!");
			}
		}
	}

	console.log("OK!");

	// let game = new Game(document.getElementById("content"));
	// game.Start();
</script>

</body>
</html>
