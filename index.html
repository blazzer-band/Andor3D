<!DOCTYPE html>
<html>
<head>
	<title>Warriors vs Creeps</title>
	<style>
		#game-map {
			width: 600px;
			height: 300px;

		}
		#game-map, tr, td {
			border-collapse: collapse;
		}

		#content {
			display: grid;
			grid-template-rows: 1fr 300px 200px;
			grid-row-gap: 1em;
		}

		#main, #footer {
			display: grid;
			grid-template-columns: 1.4fr 600px 1.6fr;
			grid-column-gap: 1em;
		}

		#card-field {
			background-color: darkslateblue;
		}

		#trackers {
			display: grid;
			grid-template-rows: 34% 60%;
			grid-row-gap: 1em;
		}

		#kill-tracker {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-column-gap: 1em;
		}

		#kills, #points {
			background-color: crimson;
		}

		#bomb-tracker {
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 2em;
		}

		#hp-bomb {
			background-color: darkviolet;
		}

		#chat {
			background-color: cadetblue;
		}

		#clock {
			background-color: lightsalmon;
		}

		#x-card {
			background-color: goldenrod;
		}

		.g {
			background-image: url("tmp_models/green.jpg");
		}
		#o1 {
			background-image: url("tmp_models/black.jpg");
		}
		#o2 {
			background-image: url("tmp_models/black.jpg");
		}
		.b {
			background-image: url("tmp_models/gray.jpeg");
		}
		.r {
			background-image: url("tmp_models/yellow.jpg");
		}
		.t {
			background-image: url("tmp_models/blue.jpg");
		}

	</style>
</head>
