<style>
	* {
		margin: 0;
		padding: 0;
	}
	#game-map {
		display: table;
		width: 800px;
		height: 400px;
	}
	#game-map, tr, td {
		border-collapse: collapse;
	}
	td img {
		position: absolute;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
	}

	td {
		position: relative;
	}

	#content {
		display: block;
		width: 1150px;
		margin: 0 auto;
	}

	#main {
		display: block;

		height: 400px;
	}

	#map {
		display: inline-block;
		width: 800px;
		height: 400px;
	}

	#trackers {
		display: inline-block;
		width: 100px;
		height: 400px;
	}

	#kill-tracker {

	}

	#kills {
		background-color: crimson;
	}

	#bomb-tracker {

	}

	#hp-bomb {
		background-color: darkviolet;
	}

	#chat {
		display: inline-block;
		width: 240px;
		height: 400px;

	}

	#clock {
		background-color: lightsalmon;
	}

	}

	#timer {

		display: none;
	}

	#card-field {

	#card-1-2, #card-2-2, #card-3-2, #card-4-2, #card-5-2, #card-6-2 {

		float: top;
		bottom: 70%;
		height: 80%;

	}

	#card-1-3, #card-2-3, #card-3-3, #card-4-3, #card-5-3, #card-6-3 {

	}

	#xxx-card {

		margin: 10%;

		height: 80%;
		text-align: center;
		padding: 0;
		border: 3px double black;
		border-radius: 10px;
		color: antiquewhite;
		background-color: aquamarine;
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		margin: auto;
	}

	#welcome {
		display: none;
	}

	#x-welcome {
		margin-top: 17%;

		font-size: 80px;
		font-style: normal;
		height: 60%;
		color: orangered;
	}

	#welcome-play {
		background-color: gold;

		border-radius: 5%;

		text-align: center;

	#room {
