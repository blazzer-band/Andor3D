<!DOCTYPE html>
<html>
<head>
	<title>Warriors vs Creeps</title>
	<link href="stylesheets/basic_style.css" rel="stylesheet">
	<link href="stylesheets/mobile_style.css" rel="stylesheet">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<div id="content">
	<div id="main">
		<div id="trackers">
			<div id="kill-tracker">
				<div id="skull-icon"></div>
				<div id="kills">0</div>
			</div>
			<div id="bomb-tracker">
				<div id="bomb-icon">
				</div>
				<div id="hp-bomb">7</div>
			</div>
			<div id="clock">
				<div id="pic-clock"></div>
				<div id="timer">0:00</div>
			</div>
		</div>
		<div id="map">
			<table id="game-map">
				<tbody>

				</tbody>
			</table>
			<video id="win-or-defeat" controls></video>
		</div>
		<div id="chat"></div>
	</div>
	<div id="footer">
		<div id="hand">
			<div id="hand-counter">0</div>
			<div id="current-card">
			</div>
			<div id="hand-board"></div>
		</div>
		<div id="card-field">
            <div id="user-icon"></div>
            <div class="stack" onclick="selectStack(e)" id="card-1">
                <div id="card-1-1"></div>
                <div id="card-1-2"></div>
                <div id="card-1-3"></div>
								<div id="number-1-icon"></div>
            </div>
            <div class="stack" onclick="selectStack(e)" id="card-2">
                <div id="card-2-1"></div>
                <div id="card-2-2"></div>
                <div id="card-2-3"></div>
								<div id="number-2-icon"></div>
            </div>
            <div class="stack" onclick="selectStack(e)" id="card-3">
                <div id="card-3-1"></div>
                <div id="card-3-2"></div>
                <div id="card-3-3"></div>
								<div id="number-3-icon"></div>
            </div>
            <div class="stack" onclick="selectStack(e)" id="card-4">
                <div id="card-4-1"></div>
                <div id="card-4-2"></div>
                <div id="card-4-3"></div>
								<div id="number-4-icon"></div>
            </div>
            <div class="stack" onclick="selectStack(e)" id="card-5">
                <div id="card-5-1"></div>
                <div id="card-5-2"></div>
                <div id="card-5-3"></div>
								<div id="number-5-icon"></div>
            </div>
            <div class="stack" onclick="selectStack(e)" id="card-6">
                <div id="card-6-1"></div>
                <div id="card-6-2"></div>
                <div id="card-6-3"></div>
								<div id="number-6-icon"></div>
            </div>
        </div>
		<div id="x-card">
            <div id="xxx-card"></div>
        </div>
		<div id="footer_footer">
		</div>
	</div>
</div>

<div id="choose-board"></div>

<div id="message"></div>

<div id="welcome">
	<div id="x-welcome">Welcome</div>
	<button id="welcome-play">Play</button>
</div>
<div id="lobby">
	<div id="rooms">
		<div id="title-lobby"></div>
		<div id="list-rooms"></div>
		<div id="btns-actions">
			<div id="connect"></div>
			<div id="create"></div>
		</div>
	</div>
	<div id="description"></div>
</div>
<div id="room"></div>

<script src="script/cards.json" type="text/javascript"></script>
<script src="script/seedrandom.min.js"></script>
<script src="script/graph.js" type="text/javascript" charset="utf-8"></script>
<script src="script/app.js" type="text/javascript" charset="utf-8"></script>
<script src="script/UserAgents/AbstractAgent.js" type="text/javascript" charset="utf-8"></script>
<script src="script/UserAgents/LocalAgent.js" type="text/javascript" charset="utf-8"></script>
<script src="script/UserAgents/BotAgent.js" type="text/javascript" charset="utf-8"></script>
<script src="script/UserAgents/NetworkAgent.js" type="text/javascript" charset="utf-8"></script>


<script type="text/javascript">
	"use strict"

	let game = new Game();
	game.start();

</script>

</body>
</html>
