<!DOCTYPE html>
<html>
<head>
	<title>Warriors vs Creeps</title>
	<style>
		#game-map {
			width: 600px;
			height: 300px;

		}
		#game-map, tr, td {
			border-collapse: collapse;
		}

		#content {
			display: grid;
			grid-template-rows: 1fr 300px 200px;
			grid-row-gap: 1em;
		}

		#main {
			display: grid;
			grid-template-columns: 1fr 600px 1fr;
			grid-column-gap: 1em;
		}

        #footer {
            display: grid;
            grid-template-columns: 1fr 800px 1fr;
            grid-column-gap: 1em;
        }

		#card-field {
            display: grid;
            grid-template-columns: 50px repeat(6, 1fr);
            grid-column-gap: 0.5em;
			background-color: darkslateblue;
            height: 200px;
		}

        #card-1, #card-2, #card-3, #card-4, #card-5, #card-6 {
            background-color: bisque;
            margin-top: 0.5em;
            margin-bottom: 0.5em;
            height: 185px;
        }

        #card-6 {
            margin-right: 0.5em;
        }

        #card-1-1, #card-2-1, #card-3-1, #card-4-1, #card-5-1, #card-6-1 {
            position: relative;
            float: top;
            height: 140px;
            background-color: gold;
        }

        #card-1-2, #card-2-2, #card-3-2, #card-4-2, #card-5-2, #card-6-2 {
            position: relative;
            float: top;
            bottom: 120px;
            height: 140px;
            background-color: orangered;
        }

        #card-1-3, #card-2-3, #card-3-3, #card-4-3, #card-5-3, #card-6-3 {
            position: relative;
            float: top;
            bottom: 235px;
            height: 140px;
            background-color: darkorange;
        }

		#trackers {
			display: grid;
			grid-template-rows: 34% 60%;
			grid-row-gap: 1em;
		}

		#kill-tracker {
			display: grid;
			grid-template-columns: 1fr 1fr;
			grid-column-gap: 1em;
		}

		#kills, #points {
			background-color: crimson;
		}

		#bomb-tracker {
			display: grid;
			grid-template-columns: 1fr;
			grid-gap: 2em;
		}

		#hp-bomb {
			background-color: darkviolet;
		}

		#chat {
			background-color: cadetblue;
		}

		#clock {
			background-color: lightsalmon;
		}

        #pic-clock {
            background-image: url("src/clock.png");
            background-size: 100%;
            height: 80%;
            width: auto;
        }

        #timer {
            text-align: center;
            font-size: 28px;
            font-style: normal;
        }

		#x-card {
			background-color: goldenrod;
		}

        #xxx-card {
            height: 140px;
            width: 70%;
            background-color: yellow;
            margin: 10%;
            margin-left: 15%;
        }

		.g {
			background-image: url("tmp_models/green.jpg");
		}
		#o1 {
			background-image: url("tmp_models/black.jpg");
		}
		#o2 {

		.b {

		.r {

		.t {

	</style>
</head>
